<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" class="input"><br>
<button class="btn">Посчитать</button>
<br>
Результат <span class="result"></span>
<script>
    document.querySelector('.btn').addEventListener("click", function () {
        document.querySelector('.result').innerHTML = simpleNumber(document.querySelector('.input').value);
    })
    function simpleNumber(num) {
        let matrix = [];
        let result = [];
        let i = 0;
        let n = 0;

        let smpl = 2;

        while(n <= num) {
            matrix.push(n);
            n++;
        }

        while(Math.pow(smpl, 2) < num) {
            for(i = Math.pow(smpl, 2); i < num; i += smpl) {
                matrix[i] = null;
            }
            for(i = smpl + 1; i < num; i++) {
                if(matrix[i]) {
                    smpl = matrix[i];
                    break;
                }
            }
        }

        for(i = 2; i < num; i++) {
            if(matrix[i]) {
                result.push(matrix[i])
            }
        }

        return result;
    }

    console.log(simpleNumber(1000));
</script>
</body>
</html>
